<!-- templates/progress.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ subject.subject_name }} Progress | StudyBuddy AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background:#f8f9fa; font-family: "Segoe UI", sans-serif; }
    .progress-card {
      background:white; padding:30px; border-radius:15px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1); max-width:900px; margin:50px auto;
    }
    .ai-feedback {
      background:#f1f4ff; border-left:5px solid #3a0ca3;
      padding:15px; margin-top:30px; border-radius:8px;
      font-size:15px; line-height:1.6; color:#333;
    }
  </style>
</head>
<body>
<div class="progress-card text-center">
  <h2 class="mb-3">
    <i class="fas fa-chart-line me-2"></i>{{ subject.subject_name }} Progress
  </h2>
  <canvas id="progressChart" height="120"></canvas>

  <div class="ai-feedback text-start">
    <h5 class="text-primary"><i class="fas fa-robot me-2"></i>AI Study Advice</h5>
    <p id="aiAdvice">{{ feedback }}</p>
  </div>

  <a href="{{ url_for('subject_detail', subject_id=subject.subject_id) }}" class="btn btn-primary mt-4">
    ‚Üê Back to Subject
  </a>
</div>

<script>
  const curveData = {{ curve_data|tojson }};
  const ctx = document.getElementById('progressChart');
  if (curveData.length > 0) {
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: curveData.map(d => d.date),
        datasets: [{
          label: 'Average Accuracy (%)',
          data: curveData.map(d => d.avg_accuracy * 100),
          borderColor: '#3a0ca3',
          tension: 0.3,
          fill: false,
          borderWidth: 2,
          pointRadius: 4,
          pointBackgroundColor: '#3a0ca3'
        }, {
          label: 'Predicted Mastery (%)',
          data: curveData.map(d => d.predicted_mastery),
          borderColor: '#4895ef',
          borderDash: [5,5],
          tension: 0.3,
          fill: false,
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 100, title: { display: true, text: "Performance (%)" } }
        },
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  }
</script>
</body>
</html>
