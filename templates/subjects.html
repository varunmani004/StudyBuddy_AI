<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Subjects | StudyBuddy AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 60px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h2 {
      color: #343a40;
      text-align: center;
      margin-bottom: 20px;
    }
    .subject-card {
      background-color: #f1f3f5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      transition: all 0.2s ease-in-out;
    }
    .subject-card:hover {
      background-color: #e9ecef;
      transform: scale(1.01);
    }
    .delete-btn {
      color: #dc3545;
      text-decoration: none;
      margin-left: 10px;
      font-size: 18px;
    }
    .delete-btn:hover {
      color: #a71d2a;
    }
    .edit-btn {
      color: #ffc107;
      font-size: 18px;
      text-decoration: none;
    }
    .edit-btn:hover {
      color: #e0a800;
    }
    .add-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .back-link {
      text-decoration: none;
      color: #6c757d;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìò Your Subjects</h2>

    <div class="add-section">
      <form method="POST" action="{{ url_for('add_subject') }}" class="d-flex justify-content-center">
        <input type="text" name="subject_name" placeholder="Enter subject name" class="form-control w-25 me-2" required>
        <input type="text" name="description" placeholder="Description" class="form-control w-50 me-2">
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <div>
      {% if subjects %}
        {% for s in subjects %}
          <div class="subject-card d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                <a href="{{ url_for('subject_detail', subject_id=s.subject_id) }}" style="text-decoration:none; color:#0d6efd;">
                  {{ s.subject_name }}
                </a>
              </h5>
              <p class="text-muted mb-0">{{ s.description or "No description" }}</p>
            </div>
            <div>
              <!-- ‚úèÔ∏è Edit Subject -->
              <a href="#" class="edit-btn me-2" data-bs-toggle="modal" data-bs-target="#editModal{{ s.subject_id }}">‚úèÔ∏è</a>
              <!-- ‚ùå Delete Subject -->
              <a href="{{ url_for('delete_subject', id=s.subject_id) }}" class="delete-btn">‚ùå</a>
            </div>
          </div>

          <!-- Edit Modal -->
          <div class="modal fade" id="editModal{{ s.subject_id }}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form method="POST" action="{{ url_for('edit_subject', subject_id=s.subject_id) }}">
                  <div class="modal-header">
                    <h5 class="modal-title">Edit Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label class="form-label">Subject Name</label>
                      <input type="text" name="subject_name" class="form-control" value="{{ s.subject_name }}" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <input type="text" name="description" class="form-control" value="{{ s.description }}">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p class="text-center text-muted">No subjects added yet.</p>
      {% endif %}
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
