<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí¨ Chat - {{ subject.subject_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .chat-box {
      background: #f1f3f5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .user-msg {
      background: #d1e7dd;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .ai-msg {
      background: #f8d7da;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>üí¨ Chat with AI about <span class="text-success">{{ subject.subject_name }}</span></h3>
    <hr>

    {% if user_msg %}
      <div class="user-msg">
        <strong>You:</strong><br>
        {{ user_msg }}
      </div>

      <div class="ai-msg">
        <strong>AI:</strong><br>
        {{ ai_reply }}
      </div>
      <hr>
    {% endif %}

    <form method="POST">
      <textarea name="question" class="form-control mb-3" placeholder="Ask something about {{ subject.subject_name }}..." rows="3" required></textarea>
      <div class="d-flex justify-content-between">
        <button class="btn btn-success">Ask</button>
        <a href="{{ url_for('subject_detail', subject_id=subject.subject_id) }}" class="btn btn-secondary">‚Üê Back</a>
      </div>
    </form>
  </div>
</body>
</html>
