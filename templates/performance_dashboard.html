<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Dashboard | StudyBuddy AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; font-family:"Segoe UI",sans-serif; }
    .perf-card {
      max-width:900px; margin:50px auto; background:white;
      padding:30px; border-radius:15px; box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    .subject-item {
      background:#f1f4ff; border-radius:8px; padding:15px 20px;
      margin-bottom:10px; display:flex; justify-content:space-between;
      align-items:center;
    }
  </style>
</head>
<body>
<div class="perf-card">
  <h2 class="text-center mb-4"><i class="fas fa-chart-bar me-2"></i>Your Performance Overview</h2>

  {% for s in subjects %}
  <div class="subject-item">
    <div>
      <strong>{{ s.subject_name }}</strong><br>
      Accuracy: {{ "%.1f"|format((s.avg_accuracy or 0)*100) }}%
    </div>
    <a href="{{ url_for('subject_progress', subject_id=s.subject_id) }}" class="btn btn-outline-primary btn-sm">View Details</a>
  </div>
  {% endfor %}
</div>
</body>
</html>
